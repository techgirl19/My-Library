<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Library</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>My Library</h1>
  <p>Welcome to my library~ my odin project xd</p>

  <!-- New Book Button -->
  <button id="newBookBtn">Add New Book</button>

  
  <form id="bookForm" class="hidden">
    <input type="text" id="title" placeholder="Book Title" required>
    <input type="text" id="author" placeholder="Author" required>
    <input type="number" id="pages" placeholder="Pages" required>
    <label>
      <input type="checkbox" id="readStatus">
      Read
    </label>
    <button type="submit">Add Book</button>
  </form>

  <div class="book-container" id="bookContainer"></div>

  <script src="script.js"></script>
</body>
</html>
